name: Bug Rep
description: File a bug report here
title: "[BUG]: "
labels: ["bug"]
assignees: ["63616e"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for filing this thing, before you fill it out though make sure that there's no open issues about the specific topic you're reporting about. 
        
  - type: textarea
    id: bug-description
    attributes:
      label: Description of the bug
      description: Gimme the description about the "bug". 
    validations:
      required: true
      
  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: Steps To Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error etc etc. 
    validations:
      required: true
  - type: textarea
    id: additional-information
    attributes:
      label: Additional Information
      description: |
        Provide any additional information such as logs, screenshots, likes, scenarios in which the bug occurs so that it facilitates resolving the issue.